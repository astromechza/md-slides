language: go
go:
- 1.9
script:
- go build .
- bash ./build-all.sh
- cd dist && sha256sum md-slides.* > SHA256SUMS
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - dist/md-slides.*
    - dist/SHA256SUMS
  on:
    repo: AstromechZA/spoon
    tags: true
    all_branches: true
